<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="phone.jpg" alt="Celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="instagram.jpg" alt="instagram logo" class="instagram-logo">
				<div class="profile-photo">
					<img src="perfil.jpg" class="perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Odesilê</a>
				<a href="#" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Odesilê?</p>
				<p class="not-account">
					<span class="link-blue">Alterar contas</span>
					ou
					<span class="link-blue">Inscrever-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Adquira o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
